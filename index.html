<html>
<head>
	<meta charset="utf-8" />
	<title>2D Breakout Game using javascript</title>
	<style type="text/css">
		*{
			padding: 0; margin: 0;
		}
		canvas{
			background: #eee; 
			display: block; 
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="gamePlace" width="480" height="320"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('gamePlace');
	var ctx = canvas.getContext("2d");
	var x = canvas.width/5;
	var y = canvas.height-100;
	var dx = 2;
	var dy = -2;
	var ballRadius = 10;
	var ballColor = "#0095DD";
//	var colorArray = ["red","green","yellow","blue","black","pink","orange"];
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;
	var paddleColor = "0095DD";

	var leftPressed = false;
	var rightPressed = false;

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	function keyDownHandler(e)
	{
		if(e.keyCode == 39)
		{
			rightPressed = true;
		}else if(e.keyCode == 37){
			leftPressed = true;
		}
	}

	function keyUpHandler(e)
	{
		if(e.keyCode == 39)
		{
			rightPressed = false;
		} else if(e.keyCode == 37)
		{
			leftPressed = false;
		}
	}

	function draw()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		drawPaddle();
		if(x + dx < ballRadius || x + dx > canvas.width-ballRadius)
		{
			dx = -dx;
			// var num = Math.floor(Math.random()*colorArray.length) + 1;
			// ballColor = colorArray[Math.random()*colorArray.length];
		}
		if(y + dy < ballRadius || y + dy > canvas.height-ballRadius)
		{
			dy = - dy;
			// var num = Math.floor(Math.random()*colorArray.length) - 1;
			// ballColor = colorArray[num];
		}
		if(leftPressed && paddleX > 0)
		{
			paddleX -= 7;
		}
		if(rightPressed && paddleX < canvas.width - paddleWidth)
		{
			paddleX += 7;
		}
		x += dx;
		y += dy;
	}
	
	function drawPaddle()
	{
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = paddleColor;
		ctx.fill();
		ctx.closePath();
	}

	function drawBall()
	{
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = ballColor;
		ctx.fill();
		ctx.closePath();
		
	}

	
	setInterval(draw,10);

</script>
</body>
</html>
