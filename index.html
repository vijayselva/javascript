<html>
<head>
	<meta charset="utf-8" />
	<title>2D Breakout Game using javascript</title>
	<style type="text/css">
		*{
			padding: 0; margin: 0;
		}
		canvas{
			background: #eee; 
			display: block; 
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="gamePlace" width="480" height="320"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('gamePlace');
	var ctx = canvas.getContext("2d");
	var x = canvas.width/5;
	var y = canvas.height-100;
	var dx = 2;
	var dy = -2;
	var ballRadius = 10;
	function draw()
	{
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		x += dx;
		y += dy;
	}
	function drawBall()
	{
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = "red";
		ctx.fill();
		ctx.closePath();
		if(x + dx < ballRadius || x + dx > canvas.width-ballRadius)
		{
			dx = -dx;
		}
		if(y + dy < ballRadius || y + dy > canvas.height-ballRadius)
		{
			dy = - dy;
		}
	}

	setInterval(draw,10);

</script>
</body>
</html>
